<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EZ money</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Ez money</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>ម៉ឺនុយមេ</h2>
    <p>លុយដ៏ល្អបំផុតដែលអ្នកអាចទទួលបាន</p>
    <button id="clickMeBtn">គ្រាន់តែចុច</button>
    <p id="message"></p>
  </section>

  <section id="about">
    <h2>អំពីផ្នែក</h2>
    <p>យើងបង្កើតគេហទំព័រអន្តរកម្មជាមួយនឹងមុខងារពិសេសៗ!</p>
  </section>

  <section id="contact">
    <h2>ផ្នែកទំនាក់ទំនង</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="messageInput" placeholder="Your Message" required></textarea>
      <button type="submit">ផ្ញើ</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 គេហទំព័រទំនើបរបស់ខ្ញុំ</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
