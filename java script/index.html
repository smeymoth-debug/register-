<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Modern Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Home Section</h2>
    <p>This is a modern website built with HTML, CSS, and JavaScript.</p>
    <button id="clickMeBtn">Click Me!</button>
    <p id="message"></p>
  </section>

  <section id="about">
    <h2>About Section</h2>
    <p>We make interactive websites with cool features!</p>
  </section>

  <section id="contact">
    <h2>Contact Section</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="messageInput" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 My Modern Website</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
